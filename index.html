<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <section class="carousel">
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container">
                    <img :src="slides[slideCard].image" alt="Lorem">
                    <div   class="text">
                        <h3>{{ slides[slideCard].title }}</h3>
                        <p>{{ slides[slideCard].text }}</p>
                    </div>
                </div>
            </div>

            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
                <div v-for="(slide, index) in slides" 
                @click="selectCard(index)"
                :class="{active: index === slideCard}" class="thumb">
                    <img :src="slide.image" alt="Lorem">
                </div>

                <div @click="prevClick" class="prev">&uarr;</div>
                <div @click="nextClick" class="next">&darr;</div>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
